name: compile_prerelease
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  compile:
    runs-on: windows-latest
    steps:

      - uses: actions/checkout@v2

      - uses: dev-drprasad/delete-tag-and-release@v0.1.2
        name: Delete tag and release
        with:
          delete_release: true
          tag_name: latest_commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Recreate tag and release
        id: recreate_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest_commit
          release_name: Build at latest commit
          draft: false
          prerelease: true
      
      - name: Build artifacts
        id: build_artifacts
        shell: pwsh
        run: |
          Set-ExecutionPolicy RemoteSigned -scope CurrentUser -Force;
          Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh')
          scoop bucket add utils https://github.com/SaifAqqad/utils.git;
          scoop bucket add extras;
          scoop install extras/autohotkey utils/ahk2exe_beta main/upx;
          echo "Copying upx"
          Copy-Item -Path "$(scoop prefix upx)\upx.exe" -Destination "$(scoop prefix autohotkey)\Compiler\"
          echo "Running Ahk2Exe";
          $err = Invoke-Expression "$(scoop prefix autohotkey)\Compiler\Ahk2Exe.exe /in '.\src\MicMute.ahk' /out '.\MicMute.exe' /icon '.\src\MicMute.ico' /compress '2'";
          If ($err -Match "Successfully"){
            echo "MicMute compiled: `n$err"
          }else{
            throw "MicMute failed to compile: $err"
          }
      - name: Upload files to a GitHub release
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "*.exe"
          tag: latest_commit
          overwrite: true
          file_glob: true
