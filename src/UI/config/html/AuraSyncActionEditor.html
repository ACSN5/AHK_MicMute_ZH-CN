<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Program action editor</title>
</head>

<body class="noselect" oncontextmenu="return false">
    <header class="title-bar-header">
        <span class="title-bar" onmousedown="neutron.DragTitleBar()">
            <svg class="mr-1" style='width:14px;height:14px' focusable='false' viewBox='0 -2 24 24'>
                <path fill='currentColor'
                      d='M20,11H23V13H20V11M1,11H4V13H1V11M13,1V4H11V1H13M4.92,3.5L7.05,5.64L5.63,7.05L3.5,4.93L4.92,3.5M16.95,5.63L19.07,3.5L20.5,4.93L18.37,7.05L16.95,5.63M12,6A6,6 0 0,1 18,12C18,14.22 16.79,16.16 15,17.2V19A1,1 0 0,1 14,20H10A1,1 0 0,1 9,19V17.2C7.21,16.16 6,14.22 6,12A6,6 0 0,1 12,6M14,21V22A1,1 0 0,1 13,23H11A1,1 0 0,1 10,22V21H14M11,18H13V15.87C14.73,15.43 16,13.86 16,12A4,4 0 0,0 12,8A4,4 0 0,0 8,12C8,13.86 9.27,15.43 11,15.87V18Z' />
            </svg>
            Aura Sync action editor
        </span>
        <span class="title-btn title-btn-maximize" tabindex=0 aria-label="maximize" role="button"
              onclick="neutron.Maximize();this.blur()">1</span>
        <span class="title-btn title-btn-close" tabindex=0 aria-label="close" role="button"
              onclick="neutron.close();this.blur()">r</span>
    </header>

    <div class="main is-full-height" style="overflow-y: hidden !important;padding: 15px 50px !important;">
        <div class="container is-full-width is-full-height is-flex is-flex-direction-column is-justify-content-center">
            <div class="is-flex is-justify-content-center is-full-width">

                <div class="mb-3 mr-6" style="width: 40%;">
                    <label for="MuteColor" class="label title is-6 noselect mb-3">
                        <svg focusable="false" style="width:16px;height:16px" viewBox="0 -3 24 24">
                            <path fill="currentColor"
                                  d="M19,11C19,12.19 18.66,13.3 18.1,14.28L16.87,13.05C17.14,12.43 17.3,11.74 17.3,11H19M15,11.16L9,5.18V5A3,3 0 0,1 12,2A3,3 0 0,1 15,5V11L15,11.16M4.27,3L21,19.73L19.73,21L15.54,16.81C14.77,17.27 13.91,17.58 13,17.72V21H11V17.72C7.72,17.23 5,14.41 5,11H6.7C6.7,14 9.24,16.1 12,16.1C12.81,16.1 13.6,15.91 14.31,15.58L12.65,13.92L12,14A3,3 0 0,1 9,11V10.28L3,4.27L4.27,3Z" />
                        </svg> Mute Color
                    </label>
                    <div class="field">
                        <input id="MuteColor" class="color-input input is-outlined is-small input-elem" type="color">
                    </div>
                </div>

                <div class="mb-3" style="width: 40%;">
                    <label for="UnmuteColor" class="label title is-6 noselect mb-3">
                        <svg focusable="false" style="width:16px;height:16px" viewBox="0 -3 24 24">
                            <path fill="currentColor"
                                  d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" />
                        </svg> Unmute Color
                    </label>
                    <div class="field">
                        <input id="UnmuteColor" class="color-input input is-outlined is-small input-elem" type="color">
                    </div>
                </div>

            </div>

            <div class="mt-4 is-flex is-justify-content-space-between mx-2">
                <div class="is-flex">
                    <button class="button is-danger is-outlined is-small"
                            onclick="neutron.delete();this.blur()">Delete</button>
                </div>
                <div class="is-flex is-justify-content-flex-end">
                    <button class="button is-primary is-small" onclick="neutron.save();this.blur()">Save</button>
                    <button class="button is-primary is-outlined is-small ml-1"
                            onclick="neutron.close();this.blur()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
