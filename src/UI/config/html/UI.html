<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MicMute</title>
</head>

<body class="noselect" oncontextmenu="event.preventDefault()">
    <header class="title-bar-header">
        <span class="title-bar" onmousedown="neutron.DragTitleBar()"></span>
        <span class="title-btn title-btn-minimize" tabindex=0 aria-label="minimize" role="button" onclick="neutron.Minimize()">0</span>
        <span class="title-btn title-btn-maximize" tabindex=0 aria-label="maximize" role="button" onclick="neutron.Maximize()">1</span>
        <span class="title-btn title-btn-close" tabindex=0 aria-label="close" role="button" onclick="neutron.Close()">r</span>
    </header>
    <div class="main is-full-height">
        <div id="top" style="height: 0;top: -1px;"></div>
        <div class="settings ">
            <div class="main-header">
                <!-- title -->
                <div class="_title spaced-label">
                    <p>
                        <label class="title is-3 is-spaced noselect" onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                               onclick="ahk.UI_showAbout();this.blur()" tabindex=0 role="button">
                            <img src="" id="MicMute_icon">
                            MicMute</label>
                        <a tabindex=0 onkeydown="switch(event.keyCode){case 32:case 13:this.click()}" onclick="ahk.UI_launchReleasePage();this.blur()"
                           style="font-size: small;">v<span id="version"></span></a>
                    </p>
                </div>
                <br>
                <div class="tabs is-fullwidth main-tabs">
                    <ul style="color: transparent;">
                        <li id="profiles_tab" onkeydown="switch(event.keyCode){case 32:case 13:this.click()}" tabindex=0
                            onclick="ahk.UI_switchToTab('.main-tabs','profiles_tab');this.blur()">
                            <a>Profiles</a>
                        </li>
                        <li id="global_options_tab" onkeydown="switch(event.keyCode){case 32:case 13:this.click()}" tabindex=0
                            onclick="ahk.UI_switchToTab('.main-tabs','global_options_tab');this.blur()">
                            <a>Global options</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- profile tags -->
            <div class="container visible hidden tab-hidden" id="profiles_tab_content">
                <div id="profiles_container">
                    <div class="columns is-mobile" style="margin-top: -15px !important;margin-bottom: -10px !important">
                        <div class="column is-9" style="margin-top: 0 !important;margin-bottom: 0 !important">
                            <span class="control type-radio" id="profiles">
                                <!-- tags -->
                            </span>
                        </div>
                        <div class="column is-1" style="margin-top: 0 !important;margin-bottom: 0 !important">
                            <div class="field has-addons">
                                <p class="control profile-action">
                                    <button tabindex=0 aria-label="save" type="button" class="button is-primary is-small is-outlined"
                                            onclick="ahk.UI_onSaveProfile();this.blur()">
                                        <span class="icon">
                                            <svg style="width:24px;height:24px" focusable="false" viewBox="0 0 24 24">
                                                <path fill="currentColor"
                                                      d="M17 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V7L17 3M19 19H5V5H16.17L19 7.83V19M12 12C10.34 12 9 13.34 9 15S10.34 18 12 18 15 16.66 15 15 13.66 12 12 12M6 6H15V10H6V6Z" />
                                            </svg>
                                        </span>
                                        <span>Save</span>
                                    </button>
                                </p>
                                <p class="control profile-action">
                                    <button tabindex=0 type="button" aria-label="create" class="button is-primary is-small is-outlined "
                                            onclick="ahk.UI_onCreateProfile();this.blur()">
                                        <span class="icon">
                                            <svg style="width:24px;height:24px" focusable="false" viewBox="0 0 24 24">
                                                <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                                            </svg>
                                        </span>
                                    </button>
                                </p>
                                <p class="control profile-action">
                                    <button tabindex=0 type="button" aria-label="delete" class="button is-danger is-small is-outlined"
                                            onclick="ahk.UI_onDeleteProfile();this.blur()">
                                        <span class="icon">
                                            <svg style="width:24px;height:24px" focusable="false" viewBox="0 0 24 24">
                                                <path fill="currentColor"
                                                      d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" />
                                            </svg>
                                        </span>
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- profile form -->
                <div class="visible" id="profile">
                    <div class="inner-tabs">
                        <div class="tabs is-fullwidth profile-tabs">
                            <ul style="color: transparent;">
                                <li class="is-active" onkeydown="switch(event.keyCode){case 32:case 13:this.click()}" tabindex=0 id="hotkeys_tab"
                                    onclick="ahk.UI_switchToTab('.profile-tabs','hotkeys_tab');this.blur()">
                                    <a>Hotkeys</a>
                                </li>
                                <li id="feedback_tab" onkeydown="switch(event.keyCode){case 32:case 13:this.click()}" tabindex=0
                                    onclick="ahk.UI_switchToTab('.profile-tabs','feedback_tab');this.blur()">
                                    <a>Feedback</a>
                                </li>
                                <li id="misc_tab" onkeydown="switch(event.keyCode){case 32:case 13:this.click()}" tabindex=0
                                    onclick="ahk.UI_switchToTab('.profile-tabs','misc_tab');this.blur()">
                                    <a>Misc</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="inner-container">
                        <form id="form">
                            <div class="visible hidden tab-hidden" id="hotkeys_tab_content">
                                <!-- microphone select -->
                                <span class="label title is-6 noselect">
                                    <svg focusable="false" style="width:16px;height:16px" viewBox="0 -3 24 24">
                                        <path fill="currentColor"
                                              d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" />
                                    </svg> Microphone
                                    <span class="tag tag-is-small has-tooltip" tabindex=0 role="button" aria-pressed="false" aria-label="multiple"
                                          style="margin-top: 0px;"
                                          onkeydown="switch(event.keyCode){case 32:case 69: event.preventDefault(); this.oncontextmenu.call() ;break; case 13:this.click()}"
                                          oncontextmenu="ahk.UI_showHelpModal('Multiple Microphones')"
                                          onclick="ahk.UI_flipVal('multiple_mics');ahk.UI_onChange('UI_onToggleMultiple');this.blur()">
                                        <label class="checkbox">
                                            <input type="checkbox" name="multiple_mics" id="multiple_mics" disabled>
                                            <span class="multiple-mics-label">Multiple</span>
                                        </label>
                                    </span>
                                </span>
                                <div class="field has-addons">
                                    <div class="control is-expanded ">
                                        <div class="select is-small is-fullwidth is-primary">
                                            <select tabindex=0 class="input-elem" name="microphone" id="microphone"
                                                    onchange="ahk.UI_onChange('UI_onSetMicrophone',event.target.value)">
                                                <option value="0" id="mic_Name" selected>Select Microphone</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control">
                                        <button type="button" tabindex=0 class="button is-small is-primary" aria-label="refresh microphones"
                                                onclick="ahk.UI_onRefreshDeviceList();this.blur()">
                                            <svg style="width:16px;height:16px" focusable="false" viewBox="0 0 24 24">
                                                <path fill="currentColor"
                                                      d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <!-- hotkeys panel -->
                                <div class="visible" id="hotkeys_panel">
                                    <!-- hotkey type -->
                                    <div class="is-flex is-align-content-center is-align-items-center">
                                        <span class="label title is-6 noselect" style="margin-bottom: 0;margin-right: 0.3em;">
                                            <svg focusable="false" style="width:16px;height:16px" viewBox="0 -3 24 24">
                                                <path fill="currentColor"
                                                      d="M6,16H18V18H6V16M6,13V15H2V13H6M7,15V13H10V15H7M11,15V13H13V15H11M14,15V13H17V15H14M18,15V13H22V15H18M2,10H5V12H2V10M19,12V10H22V12H19M18,12H16V10H18V12M8,12H6V10H8V12M12,12H9V10H12V12M15,12H13V10H15V12M2,9V7H4V9H2M5,9V7H7V9H5M8,9V7H10V9H8M11,9V7H13V9H11M14,9V7H16V9H14M17,9V7H22V9H17Z" />
                                            </svg> Hotkeys
                                        </span>
                                        <button tabindex=0 type="button" aria-label="Clear" class="button is-primary tag-is-small is-outlined"
                                                onclick="ahk.UI_onClearHotkey();this.blur()" style="margin: 0.5em;padding: 2px 8px;">
                                            <span>Reset</span>
                                        </button>
                                    </div>
                                    <div class="control type-radio" style="margin-bottom: 10px;">
                                        <div class="tag is-medium" tabindex=0 role="button" aria-pressed="false" aria-labelledby="seperate_hotkeys_label"
                                             onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                                             onclick="document.getElementById('hktype_0').checked=1;ahk.UI_onChange('UI_onHotkeyType',0,120);this.blur()">
                                            <label class="radio">
                                                <input type="radio" name="hotkeyType" id="hktype_0" checked disabled>
                                                <span id="seperate_hotkeys_label">Separate hotkeys</span>
                                            </label>
                                        </div>
                                        <div class="tag is-medium" tabindex=0 role="button" aria-pressed="false" aria-labelledby="Toggle_hotkeys_label"
                                             onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                                             onclick="document.getElementById('hktype_1').checked=1;ahk.UI_onChange('UI_onHotkeyType',1,120);this.blur()">
                                            <label class="radio">
                                                <input type="radio" name="hotkeyType" id="hktype_1" disabled>
                                                <span id="Toggle_hotkeys_label">Toggle</span>
                                            </label>
                                        </div>
                                        <div class="tag is-medium" tabindex=0 role="button" aria-pressed="false" aria-labelledby="push_to_talk_label"
                                             onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                                             onclick="document.getElementById('hktype_2').checked=1;ahk.UI_onChange('UI_onHotkeyType',2,120);this.blur()">
                                            <label class="radio">
                                                <input type="radio" name="hotkeyType" id="hktype_2" disabled>
                                                <span id="push_to_talk_label">Push-to-talk</span>
                                            </label>
                                        </div>
                                        <div class="tag is-medium" tabindex=0 role="button" aria-pressed="false" aria-labelledby="push_to_mute_label"
                                             onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                                             onclick="document.getElementById('hktype_3').checked=1;ahk.UI_onChange('UI_onHotkeyType',3,120);this.blur()">
                                            <label class="radio">
                                                <input type="radio" name="hotkeyType" id="hktype_3" disabled>
                                                <span id="push_to_mute_label">Push-to-mute</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="visible" id="hotkey_panels_group">
                                        <!-- mute hotkey box -->
                                        <div class="box box-visible">
                                            <div class="row is-two-thirds mute-ddl-col">
                                                <label for="mute_input" class="noselect label is-small" id="mute_label">Mute
                                                    hotkey</label>
                                                <div class="field has-addons">
                                                    <div class="control is-expanded">
                                                        <input class="input is-primary input-elem is-small" type="text" name="mute_input" id="mute_input"
                                                               disabled placeholder="Click Record">
                                                    </div>
                                                    <div class="control " id="mute_record">
                                                        <button type="button" class="button is-small is-primary is-outlined" tabindex=0
                                                                onclick="ahk.UI_onChange('UI_onRecord','mute');this.blur()">Record</button>
                                                    </div>
                                                    <div class="control  is-hidden" id="mute_stop">
                                                        <button type="button" class="button is-small is-primary" value="3" tabindex=0
                                                                onclick="ahk.UI_onChange('UI_onStop','mute');this.blur()">Stop</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row is-one-third">
                                                <label class="noselect label is-small">Options</label>
                                                <div class="tag is-small option has-tooltip" tabindex=0 role="button" aria-pressed="false"
                                                     onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                                                     onclick="ahk.UI_flipVal('mute_passthrough');ahk.UI_onChange('UI_updateHotkeyOption','mute_passthrough');this.blur()">
                                                    <label class="checkbox">
                                                        <input type="checkbox" id="mute_passthrough" disabled>
                                                        <span class="passthrough-label">Passthrough</span>
                                                    </label>
                                                </div>
                                                <div class="tag is-small option has-tooltip" tabindex=0 role="button" aria-pressed="false"
                                                     onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                                                     onclick="ahk.UI_flipVal('mute_wildcard');ahk.UI_onChange('UI_updateHotkeyOption','mute_wildcard');this.blur()">
                                                    <label class="checkbox">
                                                        <input type="checkbox" id="mute_wildcard" disabled>
                                                        <span class="wildcard-label">Wildcard</span>
                                                    </label>
                                                </div>
                                                <div class="tag is-small option has-tooltip" tabindex=0 role="button" aria-pressed="false"
                                                     onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                                                     onclick="ahk.UI_flipVal('mute_nt');ahk.UI_onChange('UI_updateHotkeyOption','mute_nt');this.blur()">
                                                    <label class="checkbox">
                                                        <input type="checkbox" id="mute_nt" disabled>
                                                        <span class="nt-label">Neutral modifiers</span>
                                                    </label>
                                                </div>
                                                <!-- Hybrid PTT -->
                                                <div class="tag is-small option has-tooltip " id="hybrid_ptt_tag" tabindex=0 role="button" aria-pressed="false"
                                                     onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                                                     onclick="ahk.UI_flipVal('hybrid_ptt');ahk.UI_onChange('UI_updateHotkeyOption','hybrid_ptt', 1);this.blur()">
                                                    <label class="checkbox">
                                                        <input type="checkbox" id="hybrid_ptt" disabled>
                                                        <span class="hybrid_ptt-label">Hybrid PTT</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- unmute hotkey box -->
                                        <div class="box box-visible box-hidden is-hidden" id="unmute_box">
                                            <div class="row is-two-thirds unmute-ddl-col">
                                                <label for="unmute_input" class="noselect is-small label" id="unmute_label">Unmute
                                                    hotkey</label>
                                                <div class="field has-addons">
                                                    <div class="control is-expanded">
                                                        <input class="input is-primary is-small input-elem" type="text" name="unmute_input" id="unmute_input"
                                                               disabled placeholder="Click Record">
                                                    </div>
                                                    <div class="control" id="unmute_record">
                                                        <button type="button" class="button is-primary is-small is-outlined" tabindex=0
                                                                onclick="ahk.UI_onChange('UI_onRecord','unmute');this.blur()">Record</button>
                                                    </div>
                                                    <div class="control is-hidden" id="unmute_stop">
                                                        <button type="button" class="button is-small is-primary" value="3" tabindex=0
                                                                onclick="ahk.UI_onChange('UI_onStop','unmute');this.blur()">Stop</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row is-one-third">
                                                <label class="noselect label is-small">Options</label>
                                                <div class="tag is-small option" tabindex=0 role="button" aria-pressed="false"
                                                     onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                                                     onclick="ahk.UI_flipVal('unmute_passthrough');ahk.UI_onChange('UI_updateHotkeyOption','unmute_passthrough');this.blur()">
                                                    <label class="checkbox">
                                                        <input type="checkbox" id="unmute_passthrough" disabled>
                                                        <span class="passthrough-label">Passthrough</span>
                                                    </label>
                                                </div>
                                                <div class="tag is-small option" tabindex=0 role="button" aria-pressed="false"
                                                     onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                                                     onclick="ahk.UI_flipVal('unmute_wildcard');ahk.UI_onChange('UI_updateHotkeyOption','unmute_wildcard');this.blur()">
                                                    <label class="checkbox">
                                                        <input type="checkbox" name="unmute_wildcard" id="unmute_wildcard" disabled>
                                                        <span class="wildcard-label">Wildcard</span>
                                                    </label>
                                                </div>
                                                <div class="tag is-small option" tabindex=0 role="button" aria-pressed="false"
                                                     onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                                                     onclick="ahk.UI_flipVal('unmute_nt');ahk.UI_onChange('UI_updateHotkeyOption','unmute_nt');this.blur()">
                                                    <label class="checkbox">
                                                        <input type="checkbox" name="unmute_nt" id="unmute_nt" disabled>
                                                        <span class="nt-label">Neutral modifiers</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- feedback -->
                            <div class="visible hidden tab-hidden" id="feedback_tab_content">
                                <!-- Sound Feedback -->
                                <div id="sound_feedback_group">
                                    <label class="label title is-6 noselect has-tooltip tooltip-offset-right SoundFeedback-label">
                                        <svg focusable="false" style="width:16px;height:16px" viewBox="0 -4 24 24">
                                            <path fill="currentColor"
                                                  d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" />
                                        </svg> Sound feedback</label>
                                    <div class="columns inner-container-95">
                                        <div class="column is-7">
                                            <label class="label title is-7 noselect">Options</label>
                                            <div class="tag is-small option" tabindex=0 role="button" aria-pressed="false"
                                                 onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                                                 onclick="ahk.UI_flipVal('SoundFeedback');ahk.UI_onChange('');this.blur()">
                                                <label class="checkbox">
                                                    <input type="checkbox" id="SoundFeedback" disabled>
                                                    <span>Enabled</span>
                                                </label>
                                            </div>
                                            <!-- Use custom sounds -->
                                            <div class="tag is-small option has-tooltip" tabindex=0 role="button" aria-pressed="false"
                                                 onclick="ahk.UI_flipVal('UseCustomSounds');ahk.UI_onChange('');this.blur()"
                                                 oncontextmenu="ahk.UI_showHelpModal('Custom Sounds')"
                                                 onkeydown="switch(event.keyCode){case 32:case 69: event.preventDefault(); this.oncontextmenu.call() ;break; case 13:this.click()}">
                                                <label class="checkbox">
                                                    <input type="checkbox" id="UseCustomSounds" disabled>
                                                    <span class="UseCustomSounds-label">Use custom sounds</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="column is-5">
                                            <label class="label title is-7 noselect" for="output_device">Output
                                                device</label>
                                            <div class="field has-addons">
                                                <div class="control is-expanded">
                                                    <div class="select is-fullwidth is-small is-primary">
                                                        <select tabindex=0 class="input-elem" name="output_device" id="output_device"
                                                                onchange="ahk.UI_onChange('')">
                                                            <option value="output_name" id="output_name" selected>
                                                                Default
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="control">
                                                    <button type="button" tabindex=0 class="button is-small is-primary"
                                                            onclick="ahk.UI_onRefreshOutputDeviceList();this.blur()">
                                                        <svg style="width:16px;height:16px" focusable="false" viewBox="0 0 24 24">
                                                            <path fill="currentColor"
                                                                  d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Onscreen Feedback -->
                                <div id="onscreen_feedback_group">
                                    <label class="label title is-6 noselect has-tooltip tooltip-offset-right OnscreenFeedback-label">
                                        <svg style="width:16px;height:16px" viewBox="0 -4 24 24" focusable="false">
                                            <path fill="currentColor"
                                                  d="M19,11H11V17H19V11M23,19V5C23,3.88 22.1,3 21,3H3A2,2 0 0,0 1,5V19A2,2 0 0,0 3,21H21A2,2 0 0,0 23,19M21,19H3V4.97H21V19Z" />
                                        </svg> Onscreen feedback</label>
                                    <div class="columns inner-container-95">
                                        <div class="column is-7">
                                            <label class="label title is-7 noselect">Options</label>
                                            <div class="tag is-small option" tabindex=0 role="button" aria-pressed="false"
                                                 onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                                                 onclick="ahk.UI_flipVal('OnscreenFeedback');ahk.UI_onChange('');this.blur()">
                                                <label class="checkbox">
                                                    <input type="checkbox" id="OnscreenFeedback" disabled>
                                                    <span>Enabled</span>
                                                </label>
                                            </div>
                                            <div class="tag is-small option has-tooltip" id="ExcludeFullscreen_tag" tabindex=0 role="button"
                                                 aria-pressed="false" onkeydown="switch(event.keyCode){case 32:case 13:this.click()}"
                                                 onclick="ahk.UI_flipVal('ExcludeFullscreen');ahk.UI_onChange('');this.blur()">
                                                <label class="checkbox">
                                                    <input type="checkbox" id="ExcludeFullscreen" disabled>
                                                    <span class="ExcludeFullscreen-label">Exclude fullscreen apps</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="column is-5">
                                            <label class="label title is-7 noselect">OSD position</label>
                                            <div class="field has-addons">
                                                <div class="control">
                                                    <input class="input is-primary is-small input-elem" type="number" disabled placeholder="X"
                                                           style="text-align: center;" id="OSDPos_x">
                                                </div>
