<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Powershell action editor</title>
    <script>
        window.jsonToJsObject = function (jsonTxt) {
            return JSON.parse(jsonTxt);
        }
    </script>
</head>

<body class="noselect" oncontextmenu="return false">

    <header class="title-bar-header">
        <span class="title-bar fs-6" onmousedown="neutron.DragTitleBar()">
            <svg class="mr-1" style='width:14px;height:14px' focusable='false' viewBox='0 -4 24 24'>
                <path fill='currentColor'
                    d='M21.83,4C22.32,4 22.63,4.4 22.5,4.89L19.34,19.11C19.23,19.6 18.75,20 18.26,20H2.17C1.68,20 1.37,19.6 1.5,19.11L4.66,4.89C4.77,4.4 5.25,4 5.74,4H21.83M15.83,16H11.83C11.37,16 11,16.38 11,16.84C11,17.31 11.37,17.69 11.83,17.69H15.83C16.3,17.69 16.68,17.31 16.68,16.84C16.68,16.38 16.3,16 15.83,16M5.78,16.28C5.38,16.56 5.29,17.11 5.57,17.5C5.85,17.92 6.41,18 6.81,17.73C14.16,12.56 14.21,12.5 14.26,12.47C14.44,12.31 14.53,12.09 14.54,11.87C14.55,11.67 14.5,11.5 14.38,11.31L9.46,6.03C9.13,5.67 8.57,5.65 8.21,6C7.85,6.32 7.83,6.88 8.16,7.24L12.31,11.68L5.78,16.28Z' />
            </svg>
            Powershell action editor
        </span>
        <span class="title-btn title-btn-maximize" tabindex=0 aria-label="maximize" role="button"
            onclick="neutron.Maximize();this.blur()">1</span>
        <span class="title-btn title-btn-close" tabindex=0 aria-label="close" role="button"
            onclick="neutron.close();this.blur()">r</span>
    </header>

    <div class="main pb-0 pt-4 px-6 over" style="overflow-y: hidden !important;">
        <div class="container is-full-width">
            <div class="is-flex">
                <label class="fs-6 mr-2">Snippets:</label>
                <div class="is-flex is-justify-content-space-evenly">
                    <button class="button is-primary is-outlined is-small mr-1"
                        onclick="neutron.insertSnippet('Microphone Data');this.blur()">Microphone Data</button>
                    <button class="button is-primary is-outlined is-small mr-1"
                        onclick="neutron.insertSnippet('if/else Muted');this.blur()">if/else Muted</button>
                    <button class="button is-primary is-outlined is-small mr-1"
                        onclick="neutron.insertSnippet('Hotkey Trigger condition');this.blur()">Hotkey Trigger
                        condition</button>
                </div>
            </div>

            <div id="codeEditor" class="mt-4 is-full-page-height"></div>

            <div class="mt-4 is-flex is-justify-content-space-between mx-2">
                <div class="is-flex">
                    <button class="button is-danger is-outlined is-small"
                        onclick="neutron.delete();this.blur()">Delete</button>
                </div>
                <div class="is-flex is-justify-content-flex-end">
                    <button class="button is-primary is-small" onclick="neutron.save();this.blur()">Save</button>
                    <button class="button is-primary is-outlined is-small ml-1"
                        onclick="neutron.close();this.blur()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
